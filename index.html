<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Application frame</title>
</head>
<body>
        <input type="checkbox" id="toggle" class="toggle"></input>
    <div class="frame">
        <div class="appContainer">
            <div class="iconSection">
                <div class="datetime flex-center">
                    <div>12:32am</div>
                    <label for="toggle">
                        <i class="fa-solid fa-toggle-off"></i>
                    </label>
                </div>
                <div class="camera"></div>
                <div class="rightIcons">
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-signal"></i>
                    <i id="battry"class="fa-solid fa-battery-half"></i>

                </div>
            </div>
               <div class="calculator">
                <div class="screenSection"></div>
                <div class="buttonSection">
                    <div class="btn special-btn">C</div>
                    <div class="btn special-btn">DEL</div>
                    <div class="btn special-btn">%</div>
                    <div class="btn opt-btn">/</div>
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn opt-btn">x</div>
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn opt-btn">-</div>
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn opt-btn">+</div>
                    <div class="btn double-btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn opt-btn">=</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
